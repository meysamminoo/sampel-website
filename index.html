<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Sample</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- *overlay => start -->
    <section class="overlay"></section>
    <!-- *overlay => end -->
    <!-- * global-header => start -->
    <header class="global-header">
      <ul class="wrapper-header">
        <!--  global-logo => start -->
        <div class="global-logo">
          <a href="#">
            <img src="assets/logo.png" alt="logo" />
          </a>
        </div>
        <!--  global-logo => end -->
        <!--  global-menu => start -->
        <nav class="global-menu">
          <ul class="main-menu">
            <li><a href="#">صفحه اصلی</a></li>
            <li>
              <a href="#">دوره ها</a>
              <i class="fas fa-angle-down"></i>
              <!-- sub menu -->
              <ul class="sub-menu">
                <li><a href="#">دوره شماره یک</a></li>
                <li><a href="#">دوره شماره دو</a></li>
                <li><a href="#">دوره شماره سه</a></li>
                <li><a href="#">دوره شماره چهار</a></li>
                <li><a href="#">دوره شماره پنج</a></li>
              </ul>
            </li>
            <li><a href="#">وبلاگ</a></li>
            <li><a href="#">درباره ما</a></li>
            <li><a href="#">تماس با ما</a></li>
          </ul>
        </nav>
        <!--  global-menu => end -->
        <!--  global-button-login => start -->
        <button class="global-login">
          <i class="fas fa-user-lock"></i>
          <span> ورود و ثبت نام </span>
        </button>
        <!--  global-button-login => end -->
      </section>
    </header>
    <!-- * global-header => end -->
    <!-- * popup => start -->
    <section class="popup">
      <header class="header-popup">
        <h2>ورود و ثبت نام</h2>
        <i class="fas fa-times"></i>
      </header>
      <form class="form" id="form">
        <!-- username -->
        <div class="form-control">
          <label for="username">نام کاربری</label>
          <input type="email" class="input" id="username" placeholder="example@gmail.com" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>پیغام خطا</small>
        </div>
        <!-- password -->
        <div class="form-control">
          <label for="password">رمز عبور</label>
          <input type="password" class="input" id="password" placeholder="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>پیغام خطا</small>
        </div>
      </form>
    </section>
    <!-- * popup => end -->

    <!-- *Javascripts Code -->
    <script src="javascripts/index.js"></script>
  </body>
</html>
